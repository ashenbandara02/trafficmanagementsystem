<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}
    {% endblock %}
</head>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div id="flash-container" class="flash-container">
                    <span class="flash-content">
                        <p class="flash-message">{{ message }}</p>
                        <img id="flash-close-message" src="{{ url_for('static', filename='appimages/close.png') }}" alt="close"/>
                    </span>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block body %}
    {% endblock %}
    <script>
        var button = document.getElementById('flash-close-message');
        var flashdiv = document.getElementById('flash-container');
        button.addEventListener('click', function() {
            flashdiv.style.display = 'none';
        });
    </script>
</body>

</html>
